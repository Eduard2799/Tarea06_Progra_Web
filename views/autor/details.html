<div class="row">
    <div class="eleven column" style="margin-top: 0%">
        <h2>{{title}}</h2>
        {{#autor_m}}
        <form>
            <div class="row">
                <div class="six columns">
                    <label for="authorInput">Author</label>
                    <input class="u-full-width" type="text" {{#show}} readonly {{/show}} id="author" name="author" value="{{author}}">
                </div>
                <div class="six columns">
                    <label for="nationalityInput">Nationality</label>
                    <input class="u-full-width" type="text" {{#show}} readonly {{/show}} id="nationality" name="nationality" value="{{nationality}}">
                </div>
            </div>
            <div class="row">
                <div class="six columns">
                    <label for="birth_yearInput">Birth_year</label>
                    <input class="u-full-width" type="text" {{#show}} readonly {{/show}} id="birth_year" name="birth_year" value="{{birth_year}}">
                </div>
                <div class="six columns">
                    <label for="fieldsInput">Fields</label>
                    <input class="u-full-width" type="text" {{#show}} readonly {{/show}} id="fields" name="fields" value="{{fields}}">
                </div>
            </div>
            {{#show}}
            <div class="row">
                <div class="six columns">
                    <label for="titleInput">Books</label> {{#libro_m}}
                    <input class="u-full-width" type="text" {{#show}} readonly {{/show}} id="title" name="title" value="{{title}}"> {{/libro_m}}
                </div>
            </div>
            {{/show}}
            <a class="button button-primary" href="/autor" data-navigo>Back</a> {{#edit}}
            <a class="button button-primary" style="float: right" data-navigo href="/autor/update/{{id}}">Update</a> {{/edit}} {{#create}}
            <input type="hidden" name="_method" value="PUT">
            <a class="button button-primary" style="float: right" data-navigo href="/autor/store">Create</a> {{/create}} {{/autor_m}}
        </form>
    </div>
</div>
